<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Fuel Claim</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-red: #D32F2F;
            --primary-yellow: #FBC02D;
            --light-yellow: #FFF9C4;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- Input Form Styles --- */
        .main-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary-red);
        }

        .btn-primary { background-color: var(--primary-red); border-color: var(--primary-red); }
        .btn-warning { background-color: var(--primary-yellow); font-weight: bold; border: 1px solid #F9A825; }

        .claim-row {
            background-color: var(--light-yellow);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }

        .image-preview-box {
            width: 100%;
            height: 120px;
            border: 2px dashed var(--primary-red);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            cursor: pointer;
            overflow: hidden;
        }
        .image-preview-box img { max-height: 100%; object-fit: contain; }
        .img-container { max-height: 400px; } 
        .img-container img { max-width: 100%; }

        /* --- PREVIEW SHEET STYLES --- */
        
        /* The Base Paper Wrapper */
        #sheet-wrapper {
            background: white; 
            margin: 0 auto; 
            padding: 10mm; /* General Padding */
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* A5 Specific Dimensions */
        .size-a5 {
            width: 210mm; 
            min-height: 148mm;
        }
        
        /* A4 Specific Dimensions */
        .size-a4 {
            width: 297mm;
            min-height: 210mm;
        }

        /* Main Flex Container for Sticky Footer */
        #finalSheet {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-height: inherit; /* Inherit height from wrapper */
        }

        .sheet-header {
            text-align: center;
            border-bottom: 2px solid var(--primary-red);
            margin-bottom: 10px;
            padding-bottom: 5px;
        }
        
        /* Typography Changes based on Size */
        .size-a5 h2 { font-size: 18px; color: var(--primary-red); margin: 0; }
        .size-a4 h2 { font-size: 24px; color: var(--primary-red); margin: 0; }

        .sheet-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        .size-a5 .sheet-table { font-size: 11px; }
        .size-a4 .sheet-table { font-size: 14px; }

        .sheet-table th, .sheet-table td {
            border: 1px solid #333;
            padding: 5px;
        }
        .sheet-table th {
            background-color: var(--primary-yellow) !important;
            color: black;
            text-align: center;
        }

        /* --- IMAGE ALIGNMENT LOGIC --- */
        .sheet-images-section {
            display: flex;
            flex-direction: column; /* Forces each claim group to stack vertically */
            gap: 15px;
            margin-bottom: 10px;
        }

        /* The container for ONE claim (Start + End images) */
        .claim-image-group {
            border: 1px solid #ccc;
            padding: 8px;
            page-break-inside: avoid; 
            background: #fff;
            width: 100%;
        }

        .claim-image-group h6 {
            margin-bottom: 5px;
            color: var(--primary-red);
            font-weight: bold;
        }
        .size-a5 .claim-image-group h6 { font-size: 11px; }
        .size-a4 .claim-image-group h6 { font-size: 14px; }

        .image-pair {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        
        .claim-image-group img {
            border: 1px solid #eee;
        }
        
        /* Image sizes adapt to paper */
        .size-a5 .claim-image-group img { height: 90px; }
        .size-a4 .claim-image-group img { height: 130px; }

        .img-caption {
            display: block;
            text-align: center;
            font-weight: bold;
        }
        .size-a5 .img-caption { font-size: 9px; }
        .size-a4 .img-caption { font-size: 12px; }

        /* Signatures sticky to bottom */
        .signatures {
            margin-top: auto; 
            display: flex;
            justify-content: space-between;
            padding: 20px 40px 0 40px;
        }
        .signature-box {
            text-align: center;
            border-top: 1px solid black;
            width: 200px;
            padding-top: 5px;
            font-weight: bold;
        }
        .size-a5 .signature-box { font-size: 12px; }
        .size-a4 .signature-box { font-size: 14px; }

    </style>
</head>
<body>

    <div class="main-container">
        <h3 class="text-center text-danger mb-4">Staff Vehicle Fuel Claim Form Salem-1</h3>
        
        <div class="row g-2 mb-3">
            <div class="col-md-6"><input type="text" class="form-control" id="staffName" placeholder="Staff Name"></div>
            <div class="col-md-6"><input type="text" class="form-control" id="empNo" placeholder="Employee No"></div>
            <div class="col-md-6"><input type="text" class="form-control" id="vehicleName" placeholder="Vehicle Name"></div>
            <div class="col-md-6"><input type="text" class="form-control" id="vehicleNo" placeholder="Vehicle No"></div>
        </div>

        <div id="claimsContainer"></div>

        <div class="d-flex justify-content-between mt-3 mb-4">
            <button type="button" class="btn btn-warning btn-sm" onclick="addClaimRow()">+ Add Claim</button>
        </div>

        <hr>

        <div class="row mb-3 align-items-center">
            <div class="col-md-6 text-end"><label class="fw-bold">Select Sheet Size:</label></div>
            <div class="col-md-6">
                <select id="paperSizeSelect" class="form-select w-50">
                    <option value="a5" selected>A5 Landscape (Small)</option>
                    <option value="a4">A4 Landscape (Large)</option>
                </select>
            </div>
        </div>

        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-lg" onclick="generatePreview()">
                Preview & Download Sheet
            </button>
        </div>
    </div>

    <div class="modal fade" id="cropperModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crop Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="img-container">
                        <img id="imageToCrop" src="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="cropBtn">Save Crop</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title text-white">Sheet Preview</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="background: #555; overflow: auto;">
                    
                    <div id="sheet-wrapper" class="size-a5">
                        <div id="finalSheet">
                            
                            <div>
                                <div class="sheet-header">
                                    <h2>STAFF VEHICLE FUEL CLAIMING FORM SALEM - 1</h2>
                                </div>

                                <table class="sheet-table">
                                    <tr>
                                        <th width="15%">Name</th>
                                        <td width="35%" id="p-staffName"></td>
                                        <th width="15%">Emp No</th>
                                        <td width="35%" id="p-empNo"></td>
                                    </tr>
                                    <tr>
                                        <th>Vehicle</th>
                                        <td id="p-vehicleName"></td>
                                        <th>Reg No</th>
                                        <td id="p-vehicleNo"></td>
                                    </tr>
                                </table>

                                <table class="sheet-table">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Date</th>
                                            <th>Reason</th>
                                            <th>Start KM</th>
                                            <th>End KM</th>
                                            <th>Tot KM</th>
                                            <th>Amt (Rs.5)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="p-tbody"></tbody>
                                    <tfoot>
                                        <tr style="background:#eee;">
                                            <td colspan="6" style="text-align:right; font-weight:bold;">Total Amount:</td>
                                            <td id="p-grandTotal" style="font-weight:bold;"></td>
                                        </tr>
                                    </tfoot>
                                </table>

                                <div class="sheet-header" style="border:none; margin-top:10px;">
                                    <h6 style="color:black; text-decoration: underline; font-weight:bold;">Meter Readings:</h6>
                                </div>
                                
                                <div id="p-images" class="sheet-images-section"></div>
                            </div>

                            <div class="signatures">
                                <div class="signature-box">Staff Signature</div>
                                <div class="signature-box">Manager Signature</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-info text-white fw-bold" onclick="downloadJPG()">Download JPG</button>
                    <button type="button" class="btn btn-success fw-bold" onclick="downloadPDF()">Download PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let claimCount = 0;
        let cropper;
        let currentEditTarget = null;

        document.addEventListener('DOMContentLoaded', () => { addClaimRow(); });

        function addClaimRow() {
            claimCount++;
            const container = document.getElementById('claimsContainer');
            const div = document.createElement('div');
            div.className = 'claim-row';
            div.id = `claim-row-${claimCount}`;
            div.innerHTML = `
                <div class="d-flex justify-content-between mb-2">
                    <span class="badge bg-warning text-dark">Trip #${claimCount}</span>
                    <button class="btn btn-sm btn-outline-danger" onclick="this.closest('.claim-row').remove()">X</button>
                </div>
                <div class="row g-2">
                    <div class="col-4"><input type="date" class="form-control form-control-sm claim-date"></div>
                    <div class="col-8"><input type="text" class="form-control form-control-sm claim-reason" placeholder="Reason"></div>
                    <div class="col-3"><small>Start KM</small><input type="number" class="form-control form-control-sm claim-start" oninput="calculateRow(${claimCount})"></div>
                    <div class="col-3"><small>End KM</small><input type="number" class="form-control form-control-sm claim-end" oninput="calculateRow(${claimCount})"></div>
                    <div class="col-3"><small>Total KM</small><input type="text" class="form-control form-control-sm claim-total" readonly></div>
                    <div class="col-3"><small>Amount</small><input type="text" class="form-control form-control-sm claim-amount" readonly></div>
                    <div class="col-6 mt-2">
                        <div class="image-preview-box" id="preview-start-${claimCount}" onclick="triggerFileClick(this)"><small class="text-muted">Start Img</small></div>
                        <input type="file" accept="image/*" style="display:none" onchange="loadImage(this, 'start', ${claimCount})">
                    </div>
                    <div class="col-6 mt-2">
                        <div class="image-preview-box" id="preview-end-${claimCount}" onclick="triggerFileClick(this)"><small class="text-muted">End Img</small></div>
                        <input type="file" accept="image/*" style="display:none" onchange="loadImage(this, 'end', ${claimCount})">
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        function calculateRow(id) {
            const row = document.getElementById(`claim-row-${id}`);
            if(!row) return;
            const start = parseFloat(row.querySelector('.claim-start').value) || 0;
            const end = parseFloat(row.querySelector('.claim-end').value) || 0;
            if (end > start && start > 0) {
                const diff = end - start;
                row.querySelector('.claim-total').value = diff;
                row.querySelector('.claim-amount').value = (diff * 5).toFixed(2);
            } else {
                row.querySelector('.claim-total').value = 0;
                row.querySelector('.claim-amount').value = 0;
            }
        }

        function triggerFileClick(div) { div.nextElementSibling.click(); }

        function loadImage(input, type, id) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const image = document.getElementById('imageToCrop');
                    image.src = e.target.result;
                    currentEditTarget = { id, type };
                    const modalEl = document.getElementById('cropperModal');
                    const modal = new bootstrap.Modal(modalEl);
                    modal.show();
                    modalEl.addEventListener('shown.bs.modal', function () {
                        if(cropper) cropper.destroy();
                        cropper = new Cropper(image, { viewMode: 1, autoCropArea: 0.8 });
                    }, { once: true });
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('cropBtn').addEventListener('click', function() {
            if (!cropper) return;
            const canvas = cropper.getCroppedCanvas();
            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
            const previewBox = document.getElementById(`preview-${currentEditTarget.type}-${currentEditTarget.id}`);
            previewBox.innerHTML = `<img src="${dataUrl}">`;
            previewBox.dataset.img = dataUrl;
            bootstrap.Modal.getInstance(document.getElementById('cropperModal')).hide();
        });

        function generatePreview() {
            // 1. Apply Selected Paper Size
            const size = document.getElementById('paperSizeSelect').value;
            const wrapper = document.getElementById('sheet-wrapper');
            wrapper.className = ''; // reset
            wrapper.classList.add(size === 'a4' ? 'size-a4' : 'size-a5');

            // 2. Populate Data
            document.getElementById('p-staffName').textContent = document.getElementById('staffName').value;
            document.getElementById('p-empNo').textContent = document.getElementById('empNo').value;
            document.getElementById('p-vehicleName').textContent = document.getElementById('vehicleName').value;
            document.getElementById('p-vehicleNo').textContent = document.getElementById('vehicleNo').value;

            const tbody = document.getElementById('p-tbody');
            const imgContainer = document.getElementById('p-images');
            tbody.innerHTML = '';
            imgContainer.innerHTML = '';
            let grandTotal = 0;
            let serial = 1;

            const rows = document.querySelectorAll('.claim-row');
            rows.forEach(row => {
                const date = row.querySelector('.claim-date').value;
                const reason = row.querySelector('.claim-reason').value;
                const start = row.querySelector('.claim-start').value;
                const end = row.querySelector('.claim-end').value;
                const total = row.querySelector('.claim-total').value;
                const amount = parseFloat(row.querySelector('.claim-amount').value) || 0;
                grandTotal += amount;

                // Table Row
                tbody.innerHTML += `
                    <tr>
                        <td class="text-center">${serial}</td>
                        <td>${date}</td>
                        <td>${reason}</td>
                        <td class="text-center">${start}</td>
                        <td class="text-center">${end}</td>
                        <td class="text-center">${total}</td>
                        <td class="text-end">Rs. ${amount.toFixed(2)}</td>
                    </tr>
                `;

                // Images - Grouped perfectly vertically
                const startImg = row.querySelector(`[id^="preview-start"]`).dataset.img;
                const endImg = row.querySelector(`[id^="preview-end"]`).dataset.img;

                if(startImg || endImg) {
                    imgContainer.innerHTML += `
                        <div class="claim-image-group">
                            <h6>#${serial} - ${reason}</h6>
                            <div class="image-pair">
                                <div class="text-center">
                                    ${startImg ? `<img src="${startImg}"><br><span class="img-caption">Start: ${start} KM</span>` : ''}
                                </div>
                                <div class="text-center">
                                    ${endImg ? `<img src="${endImg}"><br><span class="img-caption">End: ${end} KM</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }
                serial++;
            });

            document.getElementById('p-grandTotal').innerText = `Rs. ${grandTotal.toFixed(2)}`;
            new bootstrap.Modal(document.getElementById('previewModal')).show();
        }

        function downloadPDF() {
            const element = document.getElementById('sheet-wrapper');
            const staffName = document.getElementById('staffName').value || 'Claim';
            const size = document.getElementById('paperSizeSelect').value;
            
            const opt = {
                margin: 0,
                filename: `Fuel_Claim_${staffName}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                // Dynamically set format based on dropdown
                jsPDF: { unit: 'mm', format: size, orientation: 'landscape' }
            };

            const btn = document.querySelector('.btn-success');
            btn.innerText = "Generating...";
            html2pdf().set(opt).from(element).save().then(() => { btn.innerText = "Download PDF"; });
        }

        function downloadJPG() {
            const element = document.getElementById('sheet-wrapper');
            const staffName = document.getElementById('staffName').value || 'Claim';
            const btn = document.querySelector('.btn-info');
            btn.innerText = "Generating...";
            html2canvas(element, { scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Fuel_Claim_${staffName}.jpg`;
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
                btn.innerText = "Download JPG";
            });
        }
    </script>
</body>
</html>
